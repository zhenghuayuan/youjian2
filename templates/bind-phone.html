<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>绑定手机</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/main.css">
		<style type="text/css">
			html,body {background: rgba(0,0,0,0.3);}
			.content {position: absolute; top: 50%; margin-top: -140px; width: 90%; left: 5%;  background-color: #fff; border-radius: 4px;}
			.bind_title {position: relative; height: 40px; line-height: 40px; font-size: 18px; text-align: center; border-bottom: 1px solid rgba(0,0,0,.2);}
			.bind_title span {position: absolute; right: 0; top: 0; width: 40px; height: 40px; background: url(../image/back_icon.png) no-repeat center; background-size: 22px;} 
			/*确定按钮*/
			.mui-btn-warning {width: 70%; padding: 8px 0; margin: 25px auto 0;}
			/*验证码灰色*/
			.disabled_color {background-color: rgba(0,0,0,0.2);}
			/*边框无*/
			.border_none {border-color: rgba(0,0,0,0) !important;}
			/*清除input*/
			.clear_input {position: absolute; right: 5%; top: 50%; margin-top: -11px; width: 22px; height: 22px; background: url(../image/clear_input.png) no-repeat center; background-size: 100% 100%;}
		</style>
	</head>
	<body >
		<div class="content">
			<div class="bind_title">绑定手机 <span class="mui-action-back"></span></div>
			<div class="from_wrap">
			    <div class="cell clearfix">
					<label>原手机号</label>
					<input type="tel" class="border_none" disabled="disabled" value="18959271550">
				</div>
				<div class="cell clearfix">
					<label>新手机号</label>
					<input type="tel" class="mui-input-clear" placeholder="请输入新手机号" data-input-clear="5">
					<em class="clear_input"></em>
				</div>
				<div class="cell clearfix">
					<label><i style="visibility: hidden;">占</i>验证码</label>
					<input type="tel" class="mui-input-clear" style="width: 40%;"  placeholder="请输入验证码" data-input-clear="5">
					<span class="get_verify disabled_color">获取验证码</span> 
				</div>
				<button type="button" class="mui-btn mui-btn-warning mui-btn-block">确定</button>
			</div>
			
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/vue.min.js"></script>
	<script src="../js/public.js"></script>
	<script>
		new Vue({
			el: ".mui-content",
			data: {
				title: "",
			},
			created: function(){
				var _this = this;
				mui.init();
				mui.plusReady(function(){
					
				})
			},
			methods: {}
			
		})
	</script>
</html>
